<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background: #e2e2e2e2;">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="mb-5">
                    <form th:action="@{/users/mass-destroy}" method="post" onsubmit="return confirm('Are you sure want to delete all records')">
                        <button type="submit" class="btn btn-danger float-end ms-2">Delete All</button>
                    </form>
                    <a th:href="@{/users/create}" class="btn btn-primary float-end">Create</a>
                </div>

                <div
                        th:if="${message}"
                        class="alert alert-success"
                        role="alert"
                        th:text="${message}"
                />

                <div class="bg-white p-4">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Agreed</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:each="user: ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.agreed ? 'Agreed' : 'Not Agreed' }"></td>
                                    <td>
                                        <div
                                                class="btn-group"
                                                role="group"
                                                aria-label="User Actions"
                                        >
                                            <a
                                                    th:href="@{/users/edit/{id}(id=${user.id})}"
                                                    type="button"
                                                    class="btn btn-sm btn-primary"
                                            >
                                                Edit
                                            </a>

                                            <form th:action="@{/users/destroy/{id}(id=${user.id})}" onsubmit="return confirm('Are you sure want to delete')" method="POST">
                                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
