<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background: #e2e2e2e2;">
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="mb-5">
                <a
                        th:href="@{/users}"
                        class="btn btn-primary float-end"
                >
                    Back
                </a>
            </div>

            <form
                    class="bg-white p-4"
                    th:action="@{/users/update/{id}(id=${user.id})}"
                    method="POST"
                    th:object="${user}"
            >
                <div class="mb-3">
                    <label
                            for="username"
                            class="form-label"
                    >
                        Username
                    </label>

                    <input
                            type="text"
                            name="username"
                            id="username"
                            th:value="${user.username}"
                            class="form-control"
                            th:classappend="${#fields.hasErrors('username') ? 'is-invalid':''}"
                    >

                    <td th:if="${#fields.hasErrors('username')}">
                        <span
                                class="invalid-feedback"
                                th:errors="*{username}"
                        ></span>
                    </td>
                </div>

                <div class="mb-3">
                    <label
                            for="email"
                            class="form-label"
                    >
                        Email address
                    </label>

                    <input
                            type="text"
                            name="email"
                            id="email"
                            class="form-control"
                            th:value="${user.email}"
                            th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
                    >

                    <td th:if="${#fields.hasErrors('email')}">
                        <span
                                class="invalid-feedback"
                                th:errors="*{email}"
                        ></span>
                    </td>
                </div>

                <div class="mb-3">
                    <label
                            for="password"
                            class="form-label"
                    >
                        Password
                    </label>

                    <input
                            type="password"
                            class="form-control"
                            name="password"
                            id="password"
                            th:value="${user.password}"
                            th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
                    >

                    <td th:if="${#fields.hasErrors('password')}">
                        <span
                                class="invalid-feedback"
                                th:errors="*{password}"
                        ></span>
                    </td>
                </div>

                <div class="mb-3 form-check">
                    <input
                            type="checkbox"
                            name="agreed"
                            id="agreed"
                            th:checked="${user.agreed}"
                            th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid':''}"
                            class="form-check-input"
                    >

                    <label
                            class="form-check-label"
                            for="agreed"
                    >
                        Accept the terms and conditions
                    </label>

                    <td th:if="${#fields.hasErrors('agreed')}">
                        <span
                                class="invalid-feedback"
                                th:errors="*{agreed}"
                        ></span>
                    </td>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
